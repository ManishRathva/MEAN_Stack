<div class="row text-center">
  <div class="mx-auto col-6 col-md-8 col-lg-6 border">
    <h2 class="mt-3">UPDATE PRODUCT</h2>
    <hr />
    <form class="text-center"
      #productForm = "ngForm"
      (ngSubmit)="onSubmit(productForm.value)"
    >
      <div>
        <img class="adimg" [src]="data.image" />
      </div>
      <div class="form-outline mb-3">
        <input  type="file" class="form-control" name="image"/>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-outline mb-3">
            <input  type="text"  class="form-control"  placeholder="firstName"  [(ngModel)]="data.name" name="name"/>
          </div>
        </div>
        <div class="col">
          <div class="form-outline mb-3">
            <input type="text"  class="form-control" placeholder="lastName"  [(ngModel)]="data.price"   name="price"/>
          </div>
        </div>
      </div>
      <div class="form-outline mb-3">
        <input type="text" class="form-control"placeholder="maidenName"  [(ngModel)]="data.brand"name="brand" />
       </div>
      <button type="submit" class="btn btn-primary btn-block">
        Submit Data</button
      >&nbsp;
      <button routerLink="/" type="button" class="btn btn-danger btn-block" mat-dialog-close>
        close
      </button>
    </form>
  </div>
</div>
